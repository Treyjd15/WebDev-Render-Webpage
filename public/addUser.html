<html>
<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css"> 
</head>

<body> 
  <div id= "message"></div>
  <h2>Main Administrative Page</h2>
  
  <form method="post" action="/exam/addUser">
    <div style = "float:left; width: 200px;">User Name</div>
    <input type="text" name="username" placeholder="username"><br>
  <div style = "float:left; width: 200px;">Pass Word</div>
    <input type="password" name="password" placeholder="password"><br>
  <div style = "float:left; width: 200px;">Is Admin</div>
    <input type ="text" name="isAdmin" placeholder="'student' or 'admin'"><br>
  <br><div style = "float:left; width: 200px;">&nbsp;</div>
    <input type="submit" value="Submit the user info">
  </form>

  <br> <a href="/exam/admin">Back to Main Administrative Page</a><br>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    if (message) {
      document.getElementById('message').innerHTML = message;
    }
  </script>

</body>
</html>
